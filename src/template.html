<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex flex-col items-center min-h-screen bg-red-200">
      <div class="max-w-screen-sm min-w-[200px]" id="app-root">
        <h1 class="text-6xl uppercase mb-8 mt-4">Todo List</h1>
        <h2 class="text-2xl mb-4">Projects</h2>
        <button
          type="button"
          class="border-black border-2 rounded-lg p-2 bg-[#e9e9ed]"
          data-input-type="project-new-button"
        >
          New Project
        </button>
        <br />
        <div class="mt-2">
          <label for="project-id" class="">Current Project:</label>
          <br />
          <select
            name="project-id"
            id="project-id"
            class="border-black border-2 rounded-lg p-2"
          ></select>
          <br />
          <br />
        </div>
        <h2 class="text-2xl mb-4">Todos</h2>
        <button
          type="button"
          class="border-black border-2 rounded-lg p-2 bg-[#e9e9ed]"
          data-input-type="todo-new-button"
        >
          New Todo
        </button>
        <br />
        <div class="flex flex-col gap-y-6 mt-4" id="todos-root"></div>
      </div>
      <dialog class="p-8 rounded-lg" id="todo-dialog">
        <form action="/" method="dialog" class="" id="todo-form">
          <h2 class="text-lg font-bold" id="todo-form-header">Todo</h2>
          <input type="hidden" value="create" id="todo-action-type" />
          <input type="hidden" value="" id="todo-id" />
          <br />
          <div class="">
            <label for="todo-project-id" class="">For Project:</label>
            <br />
            <select
              name="todo-project-id"
              id="todo-project-id"
              class="border-black border-2 rounded-lg p-2"
            ></select>
            <br />
            <br />
          </div>
          <div class="">
            <label for="todo-title" class="">Title:</label>
            <br />
            <input
              type="text"
              name="todo-title"
              id="todo-title"
              class="border-black border-2 rounded-lg p-2"
              required
            />
            <br />
            <br />
          </div>
          <div class="">
            <label for="todo-due-date" class="">Due Date:</label>
            <br />
            <input
              type="date"
              name="todo-due-date"
              id="todo-due-date"
              class="border-black border-2 rounded-lg p-2"
              required
            />
            <br />
            <br />
          </div>
          <div class="">
            <label for="todo-priority" class="">Priority:</label>
            <br />
            <select
              name="todo-priority"
              id="todo-priority"
              class="border-black border-2 rounded-lg p-2"
            >
              <option value="1" class="">1</option>
              <option value="2" class="">2</option>
              <option value="3" class="">3</option>
              <option selected value="4" class="">4</option>
            </select>
            <br />
            <br />
          </div>
          <div class="">
            <label for="todo-description" class="">Description:</label>
            <br />
            <textarea
              name="todo-description"
              id="todo-description"
              class="border-black border-2 rounded-lg p-2"
            ></textarea>
            <br />
            <br />
          </div>
          <button
            type="button"
            class="border-black border-2 rounded-lg p-2"
            data-input-type="todo-cancel-button"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="border-black border-2 rounded-lg p-2"
            data-input-type="todo-submit-button"
          >
            Submit
          </button>
        </form>
      </dialog>
      <dialog class="p-8 rounded-lg" id="project-dialog">
        <form action="/" method="dialog" class="" id="project-form">
          <h2 class="text-lg font-bold" id="project-form-header">
            Create Project
          </h2>
          <br />
          <div class="">
            <label for="project-name" class="">Name:</label>
            <br />
            <input
              type="text"
              name="project-name"
              id="project-name"
              class="border-black border-2 rounded-lg p-2"
              required
            />
            <br />
            <br />
          </div>
          <button
            type="button"
            class="border-black border-2 rounded-lg p-2"
            data-input-type="project-cancel-button"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="border-black border-2 rounded-lg p-2"
            data-input-type="project-submit-button"
          >
            Submit
          </button>
        </form>
      </dialog>
    </main>
  </body>
</html>
